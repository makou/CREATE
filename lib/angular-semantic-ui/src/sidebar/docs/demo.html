<!DOCTYPE HTML>
<html ng-app="sidebarApp">
<head>
  <meta charset="utf-8" />
  <title>Semantic UI + Angular.JS</title>
  <link href="../../../bower_components/semantic/dist/semantic.min.css" rel="stylesheet" type="text/css" /> 
</head>
<body ng-controller="RootCtrl">
  <sidebar button-class="#openSidebar">
    <sidebar-item>
      <h2 class="ui header inverted">
        <div class="content">
          Sidebar
          <div class="sub header">Links and items</div>
        </div>
      </h2>
    </sidebar-item>
    <sidebar-link icon="home" title="home"></sidebar-link>
    
    <sidebar-item-group title="other">
      <sidebar-link title="contact"></sidebar-link>
      <sidebar-link title="download"></sidebar-link>
    </sidebar-item-group>
  </sidebar>
  
  
  <div class="pusher">
    <button id="openSidebar" class="ui btn">Show sidebar</button>
  </div>

  <script src="../../../bower_components/jquery/dist/jquery.min.js"></script>
  <script src="../../../bower_components/angular/angular.min.js" type="text/javascript"></script>
  <script src="../../../bower_components/semantic/dist/semantic.min.js" type="text/javascript"></script>
  <script src="../sidebar.js" type="text/javascript"></script>
  <script src="controllers.js" type="text/javascript"></script>
</body>
</html>
